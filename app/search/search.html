<div class="col-md-12" style="margin-top: 20px;">
    <div class="panel panel-info">
        <div class="panel-heading panel-info">
            <h3 class="panel-title panel-info">Search Results</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <tr ng-repeat="result in results.Search" ng-click="" style="cursor: pointer; cursor: hand;">
                    <td style="vertical-align: center;">{{result.Title}} ({{result.Year}})</td>
                    <td style="text-align: center;"><a ui-sref="detail" class="btn btn-info">Details</a></td> 
                </tr>
            </table>
        </div>
    </div>
</div>
