<div class="filters" style="margin-bottom: 10px;">
    <button class="btn btn-primary pull-left" ng-click="sortMovies(0)" style="border-radius: 10px 0px 0px 10px">{{alphaSortButton}}</button>
    <button class="btn btn-primary pull-left" ng-click="sortMovies(1)" style="border-radius: 0px">{{yearSortButton}}</button>
    <button class="btn btn-primary pull-left" ng-click="sortMovies(2)" style="border-radius: 0px 10px 10px 0px">Reset Sort</button>
</div>
<div class="col-md-12" style="margin-top: 10px;">
    <div class="panel panel-info">
        <div class="panel-heading panel-info">
            <h3 class="panel-title panel-info">Recent Searches</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <tr ng-repeat="recentSearch in recentSearches" style="cursor: pointer; cursor: hand;">
                    <td style="vertical-align: center;">{{recentSearch}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
